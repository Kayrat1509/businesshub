<!DOCTYPE html>
<html>
<head>
    <title>Тест карты Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        body { margin: 0; padding: 20px; }
        #map { height: 400px; width: 100%; border: 1px solid #ccc; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Тест карты Leaflet с OpenStreetMap</h1>
    <div id="map"></div>

    <script>
        // Создаем карту с центром в Алматы
        var map = L.map('map').setView([43.2220, 76.8512], 13);

        // Добавляем слой OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Добавляем маркер
        L.marker([43.2220, 76.8512]).addTo(map)
            .bindPopup('Алматы - крупнейший город Казахстана')
            .openPopup();
    </script>
</body>
</html>
