<!DOCTYPE html>
<html>
<head>
    <title>Test Search API</title>
</head>
<body>
    <h1>Test Search API Response</h1>
    <button onclick="testSearch()">Test Search for Цемент</button>
    <div id="result"></div>

    <script>
        async function testSearch() {
            try {
                const response = await fetch('http://localhost:3000/api/products/?search=Цемент');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Total products:</strong> ${data.results ? data.results.length : 'N/A'}</p>
                    <p><strong>Count:</strong> ${data.count || 'N/A'}</p>
                    <h3>Products:</h3>
                    <ul>
                        ${(data.results || []).map(p => `<li>${p.id}: ${p.title}</li>`).join('')}
                    </ul>
                    <h3>Raw Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
